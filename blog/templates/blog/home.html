{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="p-3 text-primary-emphasis bg-light border border-primary-subtle rounded-4" style="margin-bottom: 10px">
            <div class="d-flex justify-content-between align-items-center">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{post.created_at|date:"F d, Y"}}</small>
            </div>
            <hr> <!-- Divider between the author-created section and title -->
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
{% endblock content %}
