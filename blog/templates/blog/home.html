{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="p-3 text-primary-emphasis bg-light border border-primary-subtle rounded-4" style="margin-bottom: 10px">
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{post.title}}</h2>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{post.created_at}}</small>
                </div>
            </div>
            <p>{{post.content}}</p>
        </div>
    {% endfor %}
{% endblock content %}
